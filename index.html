<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="app">
    <main id="main" class="container">
      <header id="product-register-title" class="d-flex justify-content-center">
        <h1 id="title">Cadastro Final</h1>
      </header>
      <hr />
      <section id="product-register">
        <form id="product-register-form" novalidate>
          <label for="code-control" class="form-label">
            Código
            <input
              type="text"
              id="code-control"
              autofocus
              class="form-control"
            />
          </label>
          <label for="name-control" class="form-label">
            Produto
            <input type="text" id="name-control" class="form-control" />
          </label>
          <label for="amount-control" class="form-label">
            Quantidade
            <input type="text" id="amount-control" class="form-control" />
          </label>
          <label for="price-control" class="form-label">
            Preço Unit
            <input type="text" id="price-control" class="form-control" />
          </label>
          <button type="submit" id="product-register-btn" class="btn">
            Cadastrar
          </button>
          <button type="reset" class="btn">Limpar</button>
        </form>
      </section>
      <hr />
      <section id="product-list">
        <section id="table-container" class="responsive-table">
          <table id="product-table" class="table table-striped table-hover">
            <caption>
              Produtos Cadastrados
            </caption>
            <thead id="product-table-head">
              <tr id="table-labels">
                <th id="code-table-label" scope="col">Código</th>
                <th id="name-table-label" scope="col">Produto</th>
                <th id="amount-table-label" scope="col">Qtde</th>
                <th id="price-table-label" scope="col">Preço Unit</th>
                <th id="total-table-label" scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
          </table>
        </section>
      </section>
    </main>

    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
